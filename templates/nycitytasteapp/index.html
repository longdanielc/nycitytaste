<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <title>nycitytasteapp</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" />
        <script src="{% static "js/jquery-1.4.min.js" %}"></script>
        <script type="text/javascript" language="javascript">
          jQuery.fn.center = function () {
            this.css("position","absolute");
            this.css("top", ( $(window).height() - this.height() ) / 2+$(window).scrollTop() + "px");
            this.css("left", ( $(window).width() - this.width() ) / 2+$(window).scrollLeft() + "px");
            return this;
          }

          $(document).ready(function() {    
            $("#thumbnail img").click(function(e){
            
              $("#background").css({"opacity" : "0.7"})
                      .fadeIn("slow");      
                    
              $("#large").html("<img src='"+$(this).parent().attr("href")+"' alt='"+$(this).attr("alt")+"' /><br/>"+$(this).attr("rel")+"")
                     .center()
                     .fadeIn("slow");     
              
              return false;
            });
              
            $(document).keypress(function(e){
              if(e.keyCode==27){
                $("#background").fadeOut("slow");
                $("#large").fadeOut("slow");
              }
            });
            
            $("#background").click(function(){
              $("#background").fadeOut("slow");
              $("#large").fadeOut("slow");
            });
            
            $("#large").click(function(){
              $("#background").fadeOut("slow");
              $("#large").fadeOut("slow");
            });
            
          });
        </script>
    </head>

    <body align=center>
        <h1>NYCityTaste.com</h1>
        A different view of the city...<br /><br />     
<div align="center">  
   <div id="thumbnail">
    <h3>Click on the image</h3>
            {% for u in data %}
            <a href="{{ u.images.standard_resolution.url }}"><img src="{{ u.images.thumbnail.url }}" border=1 rel="{{ u.caption.text }}" /> </a>
            {% endfor %}

    <p id="large"></p>
   </div> 
   <div id="large"></div>   
<div id="background"></div>
</div>

</html>
