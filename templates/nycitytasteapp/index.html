<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css">
        <title>nycitytasteapp</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" />
        <script src="{% static "js/jquery-1.4.min.js" %}"></script>
        <script type="text/javascript" language="javascript">
          jQuery.fn.center = function () {
            this.css("position","absolute");
            this.css("top", ( $(window).height() - this.height() ) / 2+$(window).scrollTop() + "px");
            this.css("left", ( $(window).width() - this.width() ) / 2+$(window).scrollLeft() + "px");
            return this;
          }

          $(document).ready(function() {    
            $("#thumbnail img").click(function(e){
            
              $("#background").css({"opacity" : "0.7"})
                      .fadeIn("slow");      
                    
              $("#large").html("<img src='"+$(this).parent().attr("href")+"' alt='"+$(this).attr("alt")+"' /><br/>"+$(this).attr("rel")+"")
                     .center()
                     .fadeIn("slow");     
              
              return false;
            });
              
            $(document).keypress(function(e){
              if(e.keyCode==27){
                $("#background").fadeOut("slow");
                $("#large").fadeOut("slow");
              }
            });
            
            $("#background").click(function(){
              $("#background").fadeOut("slow");
              $("#large").fadeOut("slow");
            });
            
            $("#large").click(function(){
              $("#background").fadeOut("slow");
              $("#large").fadeOut("slow");
            });
            
          });
        </script>
    </head>

    <body>
<div class="header">
        <p><span class="header">NYCityTaste...</span><span class="slogan">A different view of the city</span</p>
</div>    

<div class="middle">
    <div align="center">  
       <div id="thumbnail">
                <p>Click on an image to zoom</p>
                {% for u in data %}
                <a href="{{ u.images.standard_resolution.url }}" class="internal"><img src="{{ u.images.thumbnail.url }}" border=0 rel="{{ u.caption.text }}" /> </a>
                {% endfor %}

        <p id="large"></p>
       </div> 
       <div id="large"></div>   
    <div id="background"></div>
    </div>
</div>

<div class="footer">

</html>
